<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="general">
        <div class="container ">
            <h1>Formulario</h1>
            <div class="nombre">
            <label for="">Nombre: <input id="nombre" type="text"></label>
            </div>
            <div class="apellido">
                <label for="">Apellido: <input id="apellido" type="text"></label>
            </div>
            <div class="edad">
                <label for="">Edad: <input id="edad" type="number"></label>
            </div>
            <div>
                <button id="save" class="save" >Guardar</button>
            </div>
        </div>
        <table id="mostrar">
            <tr id="fila">
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </table>
    </div>


</body>
</html>
